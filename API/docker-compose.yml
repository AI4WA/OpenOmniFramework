version: '3.8'

services:
  db:
    image: postgres:13
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: yourdbname
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    command: /usr/src/app/entrypoint.sh
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=yourdbname
      - DB_USER=youruser
      - DB_PASS=yourpassword
      - DB_SERVICE=db
      - DB_PORT=5432
    depends_on:
      - db

volumes:
  postgres_data:
