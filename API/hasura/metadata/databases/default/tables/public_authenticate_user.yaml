table:
  name: authenticate_user
  schema: public
object_relationships:
  - name: authtoken_token
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: authtoken_token
          schema: public
array_relationships:
  - name: chat_chats
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: chat_chat
          schema: public
select_permissions:
  - role: org_admin
    permission:
      columns:
        - id
        - organization_id
        - is_active
        - is_staff
        - is_superuser
        - email
        - first_name
        - last_name
        - password
        - role
        - username
        - date_joined
        - last_login
      filter: {}
    comment: ""
  - role: org_editor
    permission:
      columns:
        - id
        - organization_id
        - is_active
        - is_staff
        - is_superuser
        - email
        - first_name
        - last_name
        - password
        - role
        - username
        - date_joined
        - last_login
      filter: {}
    comment: ""
  - role: org_viewer
    permission:
      columns:
        - id
        - organization_id
        - is_active
        - is_staff
        - is_superuser
        - email
        - first_name
        - last_name
        - password
        - role
        - username
        - date_joined
        - last_login
      filter: {}
    comment: ""
