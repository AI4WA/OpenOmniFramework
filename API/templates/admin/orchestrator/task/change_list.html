{% extends "admin/change_list.html" %}

{% block object-tools %}
    <ul class="object-tools">
        {% block object-tools-items %}
            <li>
                <a href="{% url 'admin:benchmark' %}?cluster={{ request.GET.cluster|default:'all' }}"
                   class="export_link">Latency Benchmark</a>
            </li>
            <li>
                <a href="{% url 'admin:benchmark_detail' %}?cluster={{ request.GET.cluster|default:'all' }}"
                   class="export_link">Latency Details</a>
            </li>
            {{ block.super }}
        {% endblock %}
    </ul>
    {{ block.super }}
{% endblock %}
